version: '3.8'

services:
  neuro-symbolic-extractor:
    build: .
    container_name: dbpedia-neuro-symbolic
    volumes:
      - .:/app
    environment:
      - MAX_RETRIES=3
      - DBPEDIA_ENDPOINT=https://dbpedia.org/sparql
    # Change 1: Keep container alive so you can exec into it, instead of running main.py and exiting
    command: tail -f /dev/null
    # Change 2: Remove restart policy to prevent infinite loops
    restart: "no"
